<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Mom Playdates</title>
  </head>
  <body>
    <div class="container">
      <div
        class="jumbotron"
        style="
          background-color: #a1c9d0;
          color: #cc8084;
          margin: 30px;
          border: dashed 2px #6eacb7;
        "
      >
        <h1 class="display-4" style="font-weight: 500;">Mom Playdates</h1>
        <p class="lead">
          Being a Mother can be time consuming. It does not leave much time to
          make friends.<br />
          Let us help you find a mom to host a playdate with. Kids optional.
        </p>
        <hr class="my-4" />
        <p>
          Answer a few basic questions from the survey.
        </p>
        <div>
          <a href="/survey"
            ><button
              class="btn btn-md"
              style="
                background-color: #cc8084;
                color: white;
                border: solid 3px #6eacb7;
              "
            >
              Survey
            </button></a
          >
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/mezamic000/FriendFinder">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </body>
</html>
